# Lỗi và vấn đề sẽ được sửa sau vài giờ.
#
#
# Tại đây bạn có thể chỉnh sửa toàn bộ GUI.
# Bạn có thể chỉnh tên GUI, kích thước, cũng như
# tên, chất liệu của vật phẩm.
#
# Bạn cũng có thể thêm vật phẩm mới vào GUI thông qua
# gui.<GUI>.s.<Tên vật phẩm>
# Ví dụ:
#
# gui:
#   lands:
#     title: '&8Your Lands'
#     size: 27
#     s:
#       close:
#         name: '&cClose'
#         lore:
#         - '&7Close this menu.'
#         - ' '
#         - '&8- &7You can open it again'
#         - '  &7with &8/&aLands menu&7.'
#         material: 'RED_STAINED_GLASS_PANE'
#         slot: 9
#
# Chú ý: Bạn cần điền đầy đủ các giá trị nếu không
# plugin sẽ tự điền vào các giá trị theo mặc định.
# Và bạn cũng không thể đặt vật phẩm nếu như danh sách
# đã được cài đặt sẵn.
#
#
# Bạn cũng có thể thêm placeholder
# thông qua tùy chọn gui.<GUI>.p.<Tên vật phẩm>
# Ví dụ:
#
# gui:
#   lands:
#     p:
#       placeholder_1:
#       material: 'GRAY_STAINED_GLASS_PANE'
#       from: 1
#       to: 9
#
#
# Nếu có đề xuất hoặc cần báo lỗi, hãy liên hệ tôi qua Discord hoặc p.m.
# Discord: https://discord.gg/JVU9qd7

